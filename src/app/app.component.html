<div class="wrapper">
  <div id="logo"></div>
  <div id="controls-form">
  </div>
     
    <div class="container">
      <h3>Bars <small>in {{ coords.city }}:</small></h3> 
      <div class="bar" *ngFor="let bar of bars">
          <h3>{{ bar.name }}</h3>
          <ul>
            <li *ngFor="let property of Object.keys(bar)">
              {{ property }}: {{ bar.property }}
            </li>
          </ul>
      </div>
    </div>
</div>
